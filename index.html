<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Alphabetical Grocery List</title>
</head>

<body>
  <div class="container">
    <form id="form1"> 
      <div class="form-group">
        <label for="item1">Enter 1st product:</label>
        <input type="text" class="form-control" id="item1">
      </div>

      <div class="form-group">
        <label for="item2">Enter 2nd product:</label>
        <input type="text" class="form-control" id="item2">
      </div>

      <div class="form-group">
        <label for="item3">Enter 3rd product:</label>
        <input type="text" class="form-control" id="item3">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
      <ul class="finalList">

      </ul>
    </div>

  </div>
</body>

</html>
